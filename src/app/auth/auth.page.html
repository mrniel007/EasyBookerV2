<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input 
                type="email" 
                ngModel
                name="email" 
                required 
                email
                #emailControl="ngModel"
              ></ion-input>
              
            </ion-item>
            <ion-item 
              *ngIf="!emailControl.valid && emailControl.touched" 
              lines="none"
            >
              <p>
                Should have a valid email address
              </p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                ngModel 
                name="password" 
                required 
                minlength="8"
                #passwordControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item 
              *ngIf="!passwordControl.valid && passwordControl.touched" 
              lines="none"
            >
              <p>
                Should have at least 8 characters
              </p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button"
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button 
            type="submit"
            color="primary" 
            (click)="onLogin()" 
            expand="block"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  
</ion-content>
